<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="ISO-8859-1">
<title>Admin Leave Management</title>
</head>
<body>
	<div class="w3-container">
		<div align="center" id="myDiv"
			style="height: 100px;  background-color: lightblue">
			<h1>Admin Leave Management</h1>
		</div>
		<div class="w3-bar w3-border w3-light-grey">
			<a href="new" class="w3-bar-item w3-button"
				th:href="@{/Admin/AdminHome}">Administrator Home</a> <a href="new"
				class="w3-bar-item w3-button" th:href="@{/Admin/listStaff}">Staff
				Particulars</a> <a href="new" class="w3-bar-item w3-button"
				th:href="@{/faculty/listStudent}">Student Users</a> <a href="new"
				class="w3-bar-item w3-button" th:href="@{/faculty/list}">Courses
			</a> <a href="new" class="w3-bar-item w3-button"
				th:href="@{/Admin/listDepartment}">Departments</a>  	<a href="new" class="w3-bar-item w3-button w3-green w3-right" th:href="@{/Admin/logout}">Logout</a>
		</div>
		<div align="center" class="column" id="myDiv"
			style="height: 800px; width: 1400px;">

			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>No. of Days</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Reason</th>
						<th>Approval status</th>
						<th>Staff Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="leavedetails: ${leaves}" th:object="${leaves}">
						<td th:text="${leavedetails.days}">No. of Days</td>
						<td th:text="${leavedetails.start_date}">Start Date</td>
						<td th:text="${leavedetails.End_date}">End Date</td>
						<td th:text="${leavedetails.description}">Reason</td>
						<td th:text="${leavedetails.status}">Approval Status</td>
						<td th:text="${leavedetails.staff.id}">Staff Name</td>
						<td><a href="Edit" th:href="@{/Admin/editLeave/}+${leavedetails.leaveId}">Edit</a></td>
				</tbody>
			</table>
		</div>


		<div align="center" id="myDiv"
			style="height: 100px;background-color: lightblue">
			<h3>Team 4</h3>
		</div>
	</div>
	</div>
</body>
</html>
