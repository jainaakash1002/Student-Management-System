<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="ISO-8859-1">
<title>Staff Particulars</title>
</head>
<body>
	<div class="w3-container">
		<div align="center" id="myDiv"
			style="height: 100px;background-color: lightblue">
			<h1>Staff Particulars</h1>
		</div>
		<div class="w3-bar w3-border w3-light-grey">
			<a href="new" class="w3-bar-item w3-button"
				th:href="@{/Admin/AdminHome}">Administrator Home</a> <a href="new"
				class="w3-bar-item w3-button" th:href="@{/Admin/leaveList}">Leave
				Management</a> <a href="new" class="w3-bar-item w3-button"
				th:href="@{/faculty/listStudent}">Student Users</a> <a href="new"
				class="w3-bar-item w3-button" th:href="@{/faculty/list}">Courses</a>
			<a href="new" class="w3-bar-item w3-button"
				th:href="@{/Admin/listDepartment}">Department</a>  	
				<a href="new" class="w3-bar-item w3-button w3-green w3-right" th:href="@{/Admin/logout}">Logout</a>
		</div>
		<div align="center" class="column" id="myDiv"
			style="height: 800px; width: 1400px;">
			<form action="#" th:action="@{/Admin/saveStaff}" th:object="${staff}"
				method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>Staff Name:</td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td>Role:</td>
						<td><input type="text" th:field="*{role}" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td>Department:</td>
						<td><input type="text" th:field="*{departmentName.id}" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">Save</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div align="center" id="myDiv"
			style="height: 100px;background-color: lightblue">
			<h3>Team 4</h3>
		</div>
	</div>
	</div>
</body>
</html>
